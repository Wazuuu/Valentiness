<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Replace with your image */
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            color: white;
            background-color: #d63384; /* Using the same pink for both */
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #c2206f;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <p>I promise it'll be fun! ❤️</p>
        
        <div class="btn-container">
            <button class="btn" onclick="celebrate()">Yes!</button>
            <button class="btn" onclick="celebrate()">Yes!</button>
        </div>
    </div>

    <script>
        function celebrate() {
            window.location.href = "letter.html";
        }
    </script>

</body>
</html>
